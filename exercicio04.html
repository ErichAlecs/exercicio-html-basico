<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>
    <h1>Testando carga e Imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <h1><strong>HTML</strong></h1>
    <img src="html.png" height="100px" width="100px">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <br>
    <h1><strong>CSS</strong></h1>
    <img src="css.png" height="150px" width="150px">
    <p>Também podemos carregar imagens externas</p>
    <br>
    <img src="js.png" height="100px" width="100px">
</body>

</html>
